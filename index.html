<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MotoTaxi Xpress</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.png" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #222;
      text-align: center;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loader img {
      width: 150px;
      height: 150px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    #loader h1 {
      font-size: 22px;
      color: #000;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo {
      width: 120px;
      margin: 30px auto 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #formulario {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    #formulario input, #formulario select {
      width: 95%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #formulario button {
      width: 95%;
      padding: 14px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #formulario button:hover {
      background: #333;
    }

    .driver-card {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .driver-card:hover {
      transform: scale(1.02);
    }

    .driver-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #000;
    }

    .small-btn {
      display: inline-block;
      margin: 6px;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      background: #ffc107;
      color: black;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .small-btn:hover {
      background: #e6b800;
    }

    .confirm {
      margin-top: 30px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">
    <img src="Rueda.png" alt="Cargando...">
    <h1>Bienvenido a MotoTaxi Xpress</h1>
  </div>

  <!-- Logo y TÈìÜtulo -->
  <img src="logo.png" alt="Logo" class="logo">
  <h2>Solicita tu Mototaxi</h2>

  <!-- Formulario -->
  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="text" id="direccion" placeholder="Tu ubicacion o direccion">
    <input type="text" id="destino" placeholder="Destino">
    <select id="servicio">
      <option value="Transporte">üõ∫ Transporte de pasajeros</option>
      <option value="Encomienda">üì¶ Envio de encomiendas</option>
    </select>
    <button onclick="mostrarConductores()"><i class="fas fa-motorcycle"></i> Buscar Mototaxis</button>
  </div>

  <!-- Lista de conductores -->
  <div id="drivers"></div>
  <div class="confirm" id="confirmacion"></div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 4000);
    });

    const conductores = [
      { nombre: "Milzon", numero: "+573024517634", foto: "foto-milzon.jpg" },
      { nombre: "Mekoo", numero: "+5730117048661", foto: "foto-mekoo.jpg" },
      { nombre: "Elkin", numero: "+573012994731", foto: "foto-elkin.jpg" },
      { nombre: "Miguel", numero: "+573012703376", foto: "foto-miguel.jpg" }
    ];

    function mostrarConductores() {
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const servicio = document.getElementById("servicio").value;
      const container = document.getElementById("drivers");
      const confirmacion = document.getElementById("confirmacion");

      container.innerHTML = "";
      confirmacion.innerHTML = "";

      if (!nombre || !direccion || !destino) {
        alert("Por favor, completa tu nombre, direcciË¥∏n y destino.");
        return;
      }

      conductores.forEach(c => {
        const mensaje = `Hola ${c.nombre}, buenas, È©¥cË¥∏mo estË∞©s? Necesito un servicio de tipo: ${servicio} desde: ${direccion} hasta: ${destino}.\n\nÈ¶ÉÓùí Usuario: ${nombre}`;
        const mensajeWhatsApp = encodeURIComponent(mensaje);
        const enlaceWhatsApp = `https://wa.me/${c.numero.replace('+', '')}?text=${mensajeWhatsApp}`;
        const enlaceLlamada = `tel:${c.numero}`;
        const enlaceSMS = navigator.userAgent.match(/Android|iPhone|iPad|iPod/i)
          ? `sms:${c.numero}?body=${encodeURIComponent(mensaje)}`
          : `javascript:alert('El envÈìÜo de SMS solo estË∞© disponible desde mË¥∏viles.')`;
        const enlaceJitsi = `https://meet.jit.si/MotoTaxi-${c.nombre}`;

        const card = document.createElement("div");
        card.className = "driver-card";
        card.innerHTML = `
          <img src="${c.foto}" alt="Foto de ${c.nombre}">
          <h3>${c.nombre}</h3>
          <a class="small-btn" href="${enlaceWhatsApp}" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
          <a class="small-btn" href="${enlaceLlamada}"><i class="fas fa-phone"></i> Llamar</a>
          <a class="small-btn" href="${enlaceSMS}"><i class="fas fa-sms"></i> SMS</a>
          <a class="small-btn" href="${enlaceJitsi}" target="_blank"><i class="fas fa-video"></i> Videollamada</a>
        `;
        container.appendChild(card);
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado correctamente.'));
    }
  </script>
</body>
</html>
