<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MotoTaxi Xpress</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.png" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      color: #222;
      text-align: center;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fffdf0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader img {
      width: 270px;
      height: 270px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo {
      width: 120px;
      margin: 30px auto 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #formulario {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    #formulario input, #formulario select {
      width: 95%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #formulario button {
      width: 95%;
      padding: 14px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #formulario button:hover {
      background: #333;
    }

    .driver-card {
      background: #fdf9e3;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .driver-card img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px solid #eee;
    }

    .small-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      background: #ffc107;
      color: #000;
      text-decoration: none;
      transition: background 0.3s;
    }

    .small-btn:hover {
      background: #e0a800;
    }

    .confirm {
      margin-top: 30px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">
    <img src="Rueda.png" alt="Cargando..." />
  </div>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />
  <h2>Solicita tu Mototaxi</h2>

  <!-- Formulario -->
  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre" />
    <input type="text" id="direccion" placeholder="Tu ubicación o dirección" />
    <input type="text" id="destino" placeholder="Destino" />
    <select id="servicio">
      <option value="Transporte">🚕 Transporte de pasajeros</option>
      <option value="Encomienda">📦 Envío de encomiendas</option>
    </select>
    <button onclick="mostrarConductores()">
      <i class="fas fa-motorcycle"></i> Buscar Mototaxis
    </button>
  </div>

  <!-- Resultados -->
  <div id="drivers"></div>
  <div id="confirmacion" class="confirm"></div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 5000);
    });

    const conductores = [
      { nombre: "Milzon", tiempo: "5 min", numero: "+573024517634", foto: "foto-milzon.jpg" },
      { nombre: "Mekoo", tiempo: "7 min", numero: "+5730117048661", foto: "foto-mekoo.jpg" },
      { nombre: "Elkin", tiempo: "6 min", numero: "+573012994731", foto: "foto-elkin.jpg" }
    ];

    function mostrarConductores() {
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const servicio = document.getElementById("servicio").value;
      const container = document.getElementById("drivers");
      const confirmacion = document.getElementById("confirmacion");

      container.innerHTML = "";
      confirmacion.innerHTML = "";

      if (!nombre || !direccion || !destino) {
        alert("Por favor, completa tu nombre, dirección y destino.");
        return;
      }

      conductores.forEach(c => {
        const mensaje = `Hola ${c.nombre}, buenas, ¿cómo estás? Necesito un servicio de tipo: ${servicio} desde: ${direccion} hasta: ${destino}.\n\n🧍 Usuario: ${nombre}`;
        const mensajeWhatsApp = encodeURIComponent(mensaje);
        const enlaceWhatsApp = `https://wa.me/${c.numero.replace('+', '')}?text=${mensajeWhatsApp}`;
        const enlaceLlamada = `tel:${c.numero}`;
        const enlaceSMS = navigator.userAgent.match(/Android|iPhone|iPad|iPod/i)
          ? `sms:${c.numero}?body=${encodeURIComponent(mensaje)}`
          : `javascript:alert('El envío de SMS solo está disponible desde dispositivos móviles.')`;

        const card = document.createElement("div");
        card.className = "driver-card";
        card.innerHTML = `
          <img src="${c.foto}" alt="Vehículo de ${c.nombre}">
          <i class="fas fa-user"></i> <b>${c.nombre}</b><br>
          <i class="fas fa-clock"></i> Tiempo estimado: ${c.tiempo}<br>
          <a class="small-btn" href="${enlaceWhatsApp}" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
          <a class="small-btn" href="${enlaceLlamada}"><i class="fas fa-phone"></i> Llamar</a>
          <a class="small-btn" href="${enlaceSMS}"><i class="fas fa-sms"></i> SMS</a>
        `;
        container.appendChild(card);
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado correctamente.'));
    }
  </script>
</body>
</html>
